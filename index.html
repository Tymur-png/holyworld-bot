<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CosmoPunk: Terminal V5</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #050505;
            --term-green: #0f0;
            --term-pink: #ff00ff;
            --term-blue: #00ffff;
            --glass: rgba(0, 20, 0, 0.85);
            --scanline: rgba(0, 0, 0, 0.5);
        }

        @font-face {
            font-family: 'Pixel';
            src: url('https://fonts.cdnfonts.com/s/19934/VCR_OSD_MONO_1.001.woff') format('woff');
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: var(--term-green);
            font-family: 'Pixel', 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            text-shadow: 0 0 5px var(--term-green);
        }

        /* --- CRT EFFECT --- */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        #app { display: flex; flex-direction: column; height: 100vh; padding: 15px; position: relative; z-index: 10; }

        /* --- UI COMPONENTS --- */
        .hud-row { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; border-bottom: 2px solid var(--term-green); padding-bottom: 5px; }
        
        .stat-val { font-size: 24px; color: var(--term-blue); text-shadow: 0 0 10px var(--term-blue); }
        .stat-label { font-size: 10px; opacity: 0.7; }

        /* REACTOR */
        #center { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        
        .reactor-btn {
            width: 200px; height: 200px;
            border: 4px solid var(--term-pink);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #300 0%, #000 70%);
            box-shadow: 0 0 30px var(--term-pink);
            position: relative;
            transition: transform 0.05s;
        }
        .reactor-btn:active { transform: scale(0.95); }
        
        .core-text { font-size: 10px; position: absolute; bottom: -30px; color: var(--term-pink); animation: blink 1s infinite; }

        /* NAV */
        .nav-bar { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: auto; }
        .nav-btn {
            background: #001100; border: 1px solid var(--term-green);
            color: var(--term-green); padding: 12px 2px;
            font-family: inherit; font-size: 10px; cursor: pointer;
            text-transform: uppercase;
        }
        .nav-btn:active { background: var(--term-green); color: #000; }

        /* --- MINIGAME HACK --- */
        #hack-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .hack-track {
            width: 80%; height: 40px; border: 2px solid #555;
            position: relative; border-radius: 20px; overflow: hidden; background: #222;
        }
        .hack-zone {
            position: absolute; top: 0; bottom: 0; background: var(--term-pink);
            width: 30px; left: 50%; opacity: 0.8;
        }
        .hack-cursor {
            position: absolute; top: -5px; bottom: -5px; width: 4px; background: #fff;
            left: 0; box-shadow: 0 0 10px #fff;
        }
        .hack-btn {
            margin-top: 30px; width: 120px; height: 120px; border-radius: 50%;
            background: var(--term-green); border: none; font-weight: bold; font-size: 20px;
            box-shadow: 0 0 20px var(--term-green); color: #000;
        }

        /* --- POPUPS --- */
        #modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100;
            display: none; padding: 20px; flex-direction: column;
        }
        .modal-win {
            border: 2px solid var(--term-green); background: #001000;
            flex: 1; overflow-y: auto; padding: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            position: relative;
        }
        .item-row {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px dashed #333; padding: 10px 0;
        }
        .buy-btn {
            background: transparent; border: 1px solid var(--term-blue); color: var(--term-blue);
            padding: 5px 10px; font-family: inherit; cursor: pointer;
        }
        .close-x {
            position: absolute; top: 10px; right: 10px; font-size: 24px; color: red; cursor: pointer; border: 1px solid red; padding: 0 5px;
        }

        /* FX */
        .float-txt { position: absolute; font-weight: bold; pointer-events: none; animation: floatUp 1s forwards; }
        @keyframes floatUp { to { transform: translateY(-100px); opacity: 0; } }
        @keyframes blink { 50% { opacity: 0; } }

        /* PRESTIGE BUTTON */
        .prestige-btn { background: #300; border: 1px solid red; color: red; width: 100%; padding: 10px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div id="app">
    <div class="hud-row">
        <div>
            <div class="stat-label">ENERGY (PUNK)</div>
            <div class="stat-val" id="energy">0</div>
        </div>
        <div style="text-align: right">
            <div class="stat-label">NEURO-CHIPS</div>
            <div class="stat-val" style="color:var(--term-pink)" id="chips">0</div>
        </div>
    </div>
    
    <div style="font-size: 12px; text-align: center; margin-bottom: 10px;">
        INCOME: <span id="inc">0</span>/sec | MULT: x<span id="mult">1.0</span>
    </div>

    <div id="center">
        <div class="reactor-btn" id="tap-btn">
            <div style="font-size: 40px;">⚡</div>
        </div>
        <div class="core-text">SYSTEM READY</div>
    </div>

    <div class="nav-bar">
        <button class="nav-btn" onclick="openShop()">UPGRADE</button>
        <button class="nav-btn" onclick="startHackGame()">HACK</button>
        <button class="nav-btn" onclick="openReboot()">REBOOT</button>
        <button class="nav-btn" onclick="resetSave()">RESET</button>
    </div>
</div>

<div id="modal">
    <div class="modal-win" id="modal-content"></div>
</div>

<div id="hack-overlay">
    <h2 style="color:white; margin-bottom:20px">SECURITY BREACH</h2>
    <div class="hack-track">
        <div class="hack-zone" id="h-zone"></div>
        <div class="hack-cursor" id="h-cursor"></div>
    </div>
    <div style="color:#aaa; font-size:12px; margin-top:10px">STOP IN PINK ZONE</div>
    <button class="hack-btn" id="h-btn">STOP</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.headerColor = '#000000';

    // --- AUDIO ENGINE (SYNTH) ---
    const AudioEngine = {
        ctx: null,
        init: function() {
            if(!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        },
        play: function(type) {
            if(!this.ctx) return;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            
            const now = this.ctx.currentTime;
            if(type === 'tap') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(40, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'coin') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.linearRampToValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
                osc.start(now); osc.stop(now + 0.3);
            } else if (type === 'error') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.linearRampToValueAtTime(50, now + 0.3);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.3);
                osc.start(now); osc.stop(now + 0.3);
            }
        }
    };

    // --- STATE ---
    let s = JSON.parse(localStorage.getItem("cp_v5")) || {
        energy: 0,
        chips: 0, // Prestige Currency
        upgrades: { gpu: 0, net: 0, bot: 0 },
        lastHack: 0
    };

    // Config
    const ITEMS = {
        gpu: { n: "GPU Miner", base: 50, inc: 1 },
        net: { n: "Botnet Node", base: 250, inc: 5 },
        bot: { n: "AI Core", base: 1000, inc: 25 }
    };

    // --- GAME LOOP ---
    setInterval(() => {
        let mult = 1 + (s.chips * 0.1); // Each chip adds 10% bonus
        let passive = 0;
        passive += s.upgrades.gpu * ITEMS.gpu.inc;
        passive += s.upgrades.net * ITEMS.net.inc;
        passive += s.upgrades.bot * ITEMS.bot.inc;
        
        if(passive > 0) {
            s.energy += (passive * mult) / 10;
        }
        updateUI();
    }, 100);

    setInterval(() => { localStorage.setItem("cp_v5", JSON.stringify(s)); }, 2000);

    // --- ACTIONS ---
    const tapBtn = document.getElementById('tap-btn');
    tapBtn.addEventListener('touchstart', (e) => {
        e.preventDefault(); 
        handleTap(e.touches[0].clientX, e.touches[0].clientY);
    });
    tapBtn.addEventListener('mousedown', (e) => handleTap(e.clientX, e.clientY));

    function handleTap(x, y) {
        AudioEngine.init();
        AudioEngine.play('tap');
        tg.HapticFeedback.impactOccurred('medium');

        let mult = 1 + (s.chips * 0.1);
        let gain = 1 * mult;
        
        s.energy += gain;
        
        // FX
        const el = document.createElement('div');
        el.className = 'float-txt';
        el.style.left = (x - 10) + 'px'; el.style.top = (y - 20) + 'px';
        el.innerText = `+${Math.floor(gain)}`;
        el.style.color = '#fff';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 1000);
        
        updateUI();
    }

    // --- UI ---
    function updateUI() {
        document.getElementById('energy').innerText = Math.floor(s.energy).toLocaleString();
        document.getElementById('chips').innerText = s.chips;
        
        let mult = 1 + (s.chips * 0.1);
        let passive = (s.upgrades.gpu * 1) + (s.upgrades.net * 5) + (s.upgrades.bot * 25);
        
        document.getElementById('inc').innerText = (passive * mult).toFixed(1);
        document.getElementById('mult').innerText = mult.toFixed(1);
    }

    // --- MENUS ---
    function openShop() {
        const m = document.getElementById('modal');
        const c = document.getElementById('modal-content');
        m.style.display = 'flex';
        
        let html = `<div class="close-x" onclick="document.getElementById('modal').style.display='none'">X</div>
        <h2>SYSTEM UPGRADE</h2><br>`;
        
        for(let key in ITEMS) {
            let item = ITEMS[key];
            let lvl = s.upgrades[key];
            let cost = Math.floor(item.base * Math.pow(1.5, lvl));
            
            html += `
            <div class="item-row">
                <div>
                    <div style="color:var(--term-blue)">${item.n} [Lvl ${lvl}]</div>
                    <div style="font-size:10px; opacity:0.7">+${item.inc} EPS</div>
                </div>
                <button class="buy-btn" onclick="buy('${key}', ${cost})">${cost}</button>
            </div>`;
        }
        c.innerHTML = html;
    }

    function buy(key, cost) {
        if(s.energy >= cost) {
            s.energy -= cost;
            s.upgrades[key]++;
            AudioEngine.play('coin');
            openShop();
            updateUI();
        } else {
            AudioEngine.play('error');
            tg.HapticFeedback.notificationOccurred('error');
        }
    }

    function openReboot() {
        const m = document.getElementById('modal');
        const c = document.getElementById('modal-content');
        m.style.display = 'flex';
        
        // Calculate potential chips: 1 Chip for every 5000 energy earned (rough logic for demo)
        // Better: Based on CURRENT energy to force reset
        let potential = Math.floor(s.energy / 5000);
        
        c.innerHTML = `
            <div class="close-x" onclick="document.getElementById('modal').style.display='none'">X</div>
            <h2 style="color:red">SYSTEM REBOOT</h2>
            <p style="margin:10px 0; font-size:12px">Перезагрузка сотрет всю энергию и апгрейды.</p>
            <p>Ты получишь: <b style="color:var(--term-pink)">${potential} Neuro-Chips</b></p>
            <p style="font-size:10px">Каждый чип дает +10% ко всему доходу.</p>
            
            <button class="prestige-btn" onclick="doReboot(${potential})">PERFORM REBOOT</button>
        `;
    }

    function doReboot(amount) {
        if(amount < 1) return alert("Недостаточно энергии для генерации чипа (нужно 5000)");
        if(confirm("ПОДТВЕРДИТЬ ПЕРЕЗАГРУЗКУ?")) {
            s.chips += amount;
            s.energy = 0;
            s.upgrades = { gpu: 0, net: 0, bot: 0 };
            localStorage.setItem("cp_v5", JSON.stringify(s));
            location.reload();
        }
    }

    // --- HACK MINIGAME ---
    let hackAnim;
    let hackDir = 1;
    let hackPos = 0;
    
    function startHackGame() {
        if(s.energy < 100 && s.chips === 0) {
             alert("Требуется 100 PUNK для входа в сеть!"); return;
        }
        
        document.getElementById('hack-overlay').style.display = 'flex';
        // Random zone position (20-80%)
        let zoneLeft = 20 + Math.random() * 60;
        document.getElementById('h-zone').style.left = zoneLeft + "%";
        
        hackPos = 0;
        hackDir = 1.5; // Speed
        
        function loop() {
            hackPos += hackDir;
            if(hackPos > 100 || hackPos < 0) hackDir *= -1;
            document.getElementById('h-cursor').style.left = hackPos + "%";
            hackAnim = requestAnimationFrame(loop);
        }
        loop();
        
        // Setup button
        const btn = document.getElementById('h-btn');
        btn.onclick = () => {
            cancelAnimationFrame(hackAnim);
            let zLeft = parseFloat(document.getElementById('h-zone').style.left);
            // Zone width is approx 10% in CSS logic implicitly (30px on mobile is roughly 8-10%)
            // Let's use simpler math: check overlapping ranges
            // We convert % to approximate collision
            
            if(Math.abs(hackPos - zLeft) < 10) {
                // WIN
                let reward = 500 * (1 + s.chips);
                s.energy += reward;
                alert(`ВЗЛОМ УСПЕШЕН! +${reward} PUNK`);
                AudioEngine.play('coin');
                tg.HapticFeedback.notificationOccurred('success');
            } else {
                // LOSE
                s.energy = Math.max(0, s.energy - 100);
                alert("ОШИБКА! СИСТЕМА ОБНАРУЖИЛА ВАС. -100 PUNK");
                AudioEngine.play('error');
                tg.HapticFeedback.notificationOccurred('error');
            }
            document.getElementById('hack-overlay').style.display = 'none';
        };
    }

    function resetSave() {
        localStorage.removeItem("cp_v5");
        location.reload();
    }
</script>
</body>
</html>
