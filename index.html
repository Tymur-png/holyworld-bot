<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CosmoPunk: Syndicate v2.0</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0b0014;
            --accent: #d300d3;
            --cyan: #00f7ff;
            --yellow: #f7ff00;
            --glass: rgba(20, 10, 30, 0.7);
            --border: rgba(255, 255, 255, 0.15);
            --font: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg);
            background-image: 
                radial-gradient(circle at 50% 10%, rgba(211, 0, 211, 0.25) 0%, transparent 60%),
                radial-gradient(circle at 90% 90%, rgba(0, 247, 255, 0.15) 0%, transparent 50%),
                linear-gradient(0deg, rgba(0,0,0,0.2) 0%, transparent 100%);
            color: #fff;
            font-family: var(--font);
            height: 100vh;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        #app { display: flex; flex-direction: column; height: 100vh; padding: 16px; position: relative; z-index: 1; }

        /* --- HUD --- */
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        
        .stats-box {
            background: var(--glass);
            padding: 10px 18px;
            border: 1px solid var(--border);
            border-radius: 16px;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            min-width: 100px;
            transition: transform 0.1s;
        }
        
        #energy { font-size: 26px; font-weight: 800; color: var(--cyan); text-shadow: 0 0 15px rgba(0, 247, 255, 0.6); }
        .sub-text { font-size: 11px; color: rgba(255,255,255,0.6); margin-top: 2px; font-weight: 600; text-transform: uppercase; }
        #rank { font-size: 13px; color: var(--accent); font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* --- REACTOR & TURBO --- */
        #center { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; perspective: 1000px; }
        
        .reactor-wrap { 
            position: relative; width: 280px; height: 280px; 
            display: flex; justify-content: center; align-items: center; 
            transition: transform 0.1s cubic-bezier(0.1, 0.9, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .reactor-wrap:active { transform: scale(0.96) !important; }

        .reactor-glow {
            position: absolute; inset: -30px; border-radius: 50%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.4; animation: pulse 3s infinite; pointer-events: none;
        }
        
        .ring {
            position: absolute; inset: 0; border: 2px solid var(--cyan); border-radius: 50%;
            opacity: 0.3; animation: spin 10s linear infinite; box-shadow: 0 0 10px var(--cyan);
            pointer-events: none;
        }
        .ring:nth-child(2) { inset: 25px; border-color: var(--accent); animation-direction: reverse; animation-duration: 7s; box-shadow: 0 0 10px var(--accent); }

        #reactor-img { 
            width: 80%; height: 80%; object-fit: contain; z-index: 2;
            filter: drop-shadow(0 0 30px rgba(211, 0, 211, 0.5));
            pointer-events: none;
        }

        /* Turbo Button */
        #turbo-btn {
            margin-top: 20px;
            background: linear-gradient(45deg, #ff9100, #ff004c);
            border: none; padding: 10px 24px; border-radius: 20px;
            color: white; font-weight: 900; font-size: 14px; text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255, 100, 0, 0.5);
            opacity: 0.5; filter: grayscale(1); pointer-events: none;
            transition: 0.3s;
        }
        #turbo-btn.ready { opacity: 1; filter: grayscale(0); pointer-events: auto; animation: shake 2s infinite; cursor: pointer; }

        /* --- NAV --- */
        .nav-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
            padding-top: 10px; padding-bottom: 10px;
        }
        .nav-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border); border-radius: 16px;
            height: 56px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 10px; font-weight: bold; color: #aaa; cursor: pointer;
            backdrop-filter: blur(5px); transition: 0.2s;
        }
        .nav-btn span { font-size: 20px; margin-bottom: 4px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); }
        .nav-btn:active { background: var(--accent); color: #fff; border-color: var(--accent); transform: translateY(2px); }

        /* --- POPUPS --- */
        #pop {
            position: fixed; inset: 0; z-index: 100;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            display: none; align-items: flex-end; 
            opacity: 0; transition: opacity 0.3s;
        }
        #pop.open { opacity: 1; }
        
        .card {
            background: #150524; 
            border-top: 2px solid var(--accent);
            border-radius: 30px 30px 0 0; 
            width: 100%; max-height: 85vh;
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 -10px 40px rgba(211, 0, 211, 0.2);
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #pop.open .card { transform: translateY(0); }

        .card-header { 
            padding: 20px; text-align: center; 
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 18px; font-weight: 800; letter-spacing: 1px; color: #fff;
        }
        .card-body { padding: 20px; overflow-y: auto; flex: 1; }
        
        .close-btn {
            margin: 10px 20px 25px; background: rgba(255,255,255,0.1); border: none; color: #fff;
            padding: 16px; border-radius: 18px; font-weight: bold; font-size: 14px;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .close-btn:active { background: rgba(255,255,255,0.2); }

        /* --- LIST ITEMS --- */
        .list-item {
            display: flex; align-items: center; gap: 15px;
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08);
            padding: 14px; border-radius: 20px; margin-bottom: 12px;
            transition: 0.2s;
        }
        .list-item:active { transform: scale(0.98); background: rgba(255,255,255,0.05); }
        .list-item img { width: 50px; height: 50px; object-fit: contain; border-radius: 12px; background: rgba(0,0,0,0.3); padding: 5px; }
        .list-info { flex: 1; }
        .list-info h4 { color: #fff; font-size: 15px; margin-bottom: 4px; font-weight: 700; }
        .list-info p { color: #999; font-size: 12px; }
        
        .action-btn {
            background: var(--cyan); color: #05000a; border: none;
            padding: 10px 18px; border-radius: 12px; font-size: 13px; font-weight: 900;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }
        .action-btn:disabled { background: #333; color: #666; box-shadow: none; }
        .action-btn.claim { background: var(--yellow); box-shadow: 0 0 15px rgba(247, 255, 0, 0.4); }

        /* --- AFK POPUP --- */
        #afk-overlay {
            position: fixed; inset: 0; z-index: 200;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center;
        }
        .afk-modal {
            background: linear-gradient(135deg, #1e0030, #0b0014);
            border: 2px solid var(--cyan); border-radius: 24px;
            padding: 30px; text-align: center; width: 80%;
            box-shadow: 0 0 50px rgba(0, 247, 255, 0.2);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- FX --- */
        .float-txt {
            position: absolute; font-weight: 900; font-size: 28px; pointer-events: none; z-index: 50;
            text-shadow: 0 0 10px currentColor; font-family: 'Courier New', monospace;
        }
        
        input.code-input {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--accent);
            padding: 15px; border-radius: 12px; color: #fff; font-size: 16px; margin-bottom: 10px;
            text-align: center; outline: none;
        }

        @keyframes pulse { 0% {opacity:0.2; transform:scale(1);} 50% {opacity:0.5; transform:scale(1.1);} 100% {opacity:0.2; transform:scale(1);} }
        @keyframes spin { from{transform:rotate(0deg);} to{transform:rotate(360deg);} }
        @keyframes shake { 0%,100%{transform:rotate(0)} 25%{transform:rotate(-3deg)} 75%{transform:rotate(3deg)} }
        @keyframes popIn { from{transform:scale(0.5); opacity:0} to{transform:scale(1); opacity:1} }
    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <div class="stats-box">
            <div id="energy">0</div>
            <div class="sub-text" id="inc">+0 / —Å–µ–∫</div>
        </div>
        <div style="text-align: right;">
            <div class="stats-box" style="border-color: var(--accent);">
                <div id="rank">–ù–æ–≤–∏—á–æ–∫</div>
                <div class="sub-text" id="lvl">–£–†–û–í–ï–ù–¨ 1</div>
            </div>
        </div>
    </div>

    <div id="center">
        <div class="reactor-wrap" id="tap-area">
            <div class="reactor-glow"></div>

        </div>
        <button id="turbo-btn" onclick="activateTurbo()">‚ö° TURBO MODE</button>
    </div>

    <div class="nav-grid">
        <div class="nav-btn" onclick="openShop()"><span>üöÄ</span>–§–ª–æ—Ç</div>
        <div class="nav-btn" onclick="openCrew()"><span>üë•</span>–≠–∫–∏–ø–∞–∂</div>
        <div class="nav-btn" onclick="openQuests()"><span>üìú</span>–ó–∞–¥–∞–Ω–∏—è</div>
        <div class="nav-btn" onclick="openSettings()"><span>‚öôÔ∏è</span>–ú–µ–Ω—é</div>
    </div>
</div>

<div id="pop" onclick="if(event.target.id==='pop') closePop()">
    <div class="card">
        <div class="card-header"><span id="pop-title">TITLE</span></div>
        <div class="card-body" id="pop-body"></div>

    </div>
</div>

<div id="afk-overlay">
    <div class="afk-modal">
        <h2 style="color:var(--cyan); margin-bottom:10px;">–° –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º!</h2>
        <p style="color:#aaa; font-size:14px; margin-bottom:20px;">–¢–≤–æ–π —Å–∏–Ω–¥–∏–∫–∞—Ç —Ä–∞–±–æ—Ç–∞–ª –ø–æ–∫–∞ —Ç–µ–±—è –Ω–µ –±—ã–ª–æ.</p>
        <h1 id="afk-amount" style="font-size:36px; margin-bottom:20px;">+0</h1>
        <button class="action-btn claim" style="width:100%; padding:15px;" onclick="closeAfk()">–ó–ê–ë–†–ê–¢–¨</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();
    
    // Config
    const SAVE_KEY = 'cp_syndicate_v2';
    const RANKS = ["–ù–æ–≤–∏—á–æ–∫", "–ë—Ä–æ–¥—è–≥–∞", "–ö–∏–±–µ—Ä–ø–∞–Ω–∫", "–ù–µ—Ç—Ä–∞–Ω–Ω–µ—Ä", "–í–ª–∞–¥—ã–∫–∞ –ü—É—Å—Ç–æ—Ç—ã", "–õ–µ–≥–µ–Ω–¥–∞"];
    
    // State
    let s = JSON.parse(localStorage.getItem(SAVE_KEY)) || {
        energy: 0,
        total: 0,
        startTime: Date.now(),
        ships: {},
        crew: { hacker: 0, bot: 0 },
        quests: { q1: false, q2: false, q3: false },
        codes: [],
        settings: { sound: true, vibro: true },
        lastSave: Date.now(),
        turboReady: 0 // timestamp when ready
    };

    // Runtime vars
    let turboActive = false;
    let turboMultiplier = 1;

    // --- INIT ---
    processOffline();
    requestAnimationFrame(loop);
    setInterval(saveGame, 3000);
    setInterval(checkTurbo, 1000);

    // 3D Tilt Effect
    const reactor = document.querySelector('.reactor-wrap');
    document.addEventListener('mousemove', (e) => {
        if(!reactor) return;
        const x = (window.innerWidth / 2 - e.clientX) / 25;
        const y = (window.innerHeight / 2 - e.clientY) / 25;
        reactor.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });
    // Reset tilt on leave
    document.addEventListener('mouseleave', () => {
        reactor.style.transform = `rotateY(0) rotateX(0)`;
    });

    // --- CORE LOGIC ---

    function loop() {
        // Passive Income (called ~60 times per second via requestAnimationFrame is too fast, handle logic separately)
        updateUI();
        requestAnimationFrame(loop);
    }

    // Passive ticker separate from render
    setInterval(() => {
        let passive = calculatePassive();
        if (turboActive) passive *= 2;
        
        if(passive > 0) {
            let gain = passive / 10; // per 100ms
            addEnergy(gain);
        }
    }, 100);

    function addEnergy(amount) {
        s.energy += amount;
        s.total += amount;
    }

    function calculatePassive() {
        let income = 0;
        if(s.ships['s1']) income += s.ships['s1'] * 1.5;
        if(s.ships['s2']) income += s.ships['s2'] * 8;
        if(s.ships['s3']) income += s.ships['s3'] * 25;
        if(s.crew['bot']) income += s.crew['bot'] * 25; 
        return income;
    }

    function tap(e) {
        e.preventDefault(); // Stop zoom
        // Handles multi-touch
        let touches = e.changedTouches || [e];
        
        for (let i = 0; i < touches.length; i++) {
            let touch = touches[i];
            
            let base = 1 + (s.crew['hacker'] || 0); // Base click strength
            let isCrit = false;
            
            // Crit chance
            if (Math.random() < (s.crew['hacker'] * 0.05)) {
                isCrit = true;
                base *= 5;
                if(s.settings.vibro) tg.HapticFeedback.notificationOccurred('warning');
            } else {
                if(s.settings.vibro) tg.HapticFeedback.impactOccurred('light');
            }

            if(turboActive) base *= 2;

            addEnergy(base);
            createParticle(touch.clientX, touch.clientY, Math.floor(base), isCrit);
        }
        
        checkQuests();
        
        // Visual Shrink
        const r = document.getElementById('tap-area');
        r.style.transform = 'scale(0.95)';
        setTimeout(() => r.style.transform = 'scale(1)', 50);
    }

    // --- OFFLINE EARNINGS ---
    function processOffline() {
        let now = Date.now();
        let seconds = (now - s.lastSave) / 1000;
        if(seconds > 60) {
            let income = calculatePassive();
            let totalOffline = Math.floor(income * seconds);
            
            if(totalOffline > 100) {
                document.getElementById('afk-amount').innerText = `+${totalOffline.toLocaleString()}`;
                document.getElementById('afk-overlay').style.display = 'flex';
                // Don't add yet, wait for claim
                window.pendingAfk = totalOffline;
            }
        }
        s.lastSave = now;
    }

    function closeAfk() {
        if(window.pendingAfk) {
            addEnergy(window.pendingAfk);
            tg.HapticFeedback.notificationOccurred('success');
            window.pendingAfk = 0;
        }
        document.getElementById('afk-overlay').style.display = 'none';
    }

    // --- TURBO SYSTEM ---
    function checkTurbo() {
        let btn = document.getElementById('turbo-btn');
        let now = Date.now();
        if(now > s.turboReady && !turboActive) {
            btn.classList.add('ready');
            btn.innerText = "‚ö° TURBO READY";
        } else if (turboActive) {
            btn.classList.remove('ready');
            btn.innerText = "üî• ACTIVE üî•";
        } else {
            let left = Math.ceil((s.turboReady - now)/1000);
            btn.classList.remove('ready');
            btn.innerText = `‚è≥ ${left}s`;
        }
    }

    function activateTurbo() {
        let now = Date.now();
        if(now > s.turboReady && !turboActive) {
            turboActive = true;
            tg.HapticFeedback.notificationOccurred('success');
            setTimeout(() => {
                turboActive = false;
                s.turboReady = Date.now() + 60000; // 1 min cooldown
                saveGame();
            }, 10000); // 10 sec duration
        }
    }

    // --- UI RENDERING ---

    function updateUI() {
        document.getElementById('energy').innerText = Math.floor(s.energy).toLocaleString();
        
        let pas = calculatePassive();
        if(turboActive) pas *= 2;
        
        document.getElementById('inc').innerText = `+${pas.toFixed(1)} / —Å–µ–∫`;
        
        let rIndex = Math.min(Math.floor(s.total / 10000), RANKS.length - 1);
        document.getElementById('rank').innerText = RANKS[rIndex];
        
        // Crew Level sum
        let lvl = 1 + (s.crew['hacker']||0) + (s.crew['bot']||0);
        document.getElementById('lvl').innerText = `–£–†–û–í–ï–ù–¨ ${lvl}`;
    }

    function createParticle(x, y, val, isCrit) {
        const el = document.createElement('div');
        el.className = 'float-txt';
        el.style.color = isCrit ? '#ff004c' : (turboActive ? '#ff9100' : 'var(--cyan)');
        el.innerText = `+${val}`;
        el.style.left = (x - 20) + 'px';
        el.style.top = (y - 50) + 'px';
        if(isCrit) el.style.fontSize = '36px';
        
        document.body.appendChild(el);

        let destX = (Math.random() - 0.5) * 100;
        let rot = (Math.random() - 0.5) * 30;
        
        const anim = el.animate([
            { transform: 'translate(0,0) scale(1)', opacity: 1 },
            { transform: `translate(${destX}px, -150px) rotate(${rot}deg) scale(${isCrit?1.5:1})`, opacity: 0 }
        ], { duration: 1000, easing: 'cubic-bezier(0,0,0.2,1)' });

        anim.onfinish = () => el.remove();
    }

    // --- MENUS ---

    function openPop(title) {
        document.getElementById('pop-title').innerText = title;
        const pop = document.getElementById('pop');
        pop.style.display = 'flex';
        // force reflow
        void pop.offsetWidth; 
        pop.classList.add('open');
    }

    function closePop() {
        const pop = document.getElementById('pop');
        pop.classList.remove('open');
        setTimeout(() => pop.style.display = 'none', 300);
    }

    function openShop() {
        openPop("–ê–ù–ì–ê–† –§–õ–û–¢–ê");
        const body = document.getElementById('pop-body');
        
        const items = [
            { id: 's1', name: '–î—Ä–æ–Ω-—Ä–∞–∑–≤–µ–¥—á–∏–∫', cost: 150, inc: 1.5, img: 'https://cdn-icons-png.flaticon.com/512/3104/3104332.png' },
            { id: 's2', name: '–ò—Å—Ç—Ä–µ–±–∏—Ç–µ–ª—å', cost: 1200, inc: 8, img: 'https://cdn-icons-png.flaticon.com/512/10603/10603099.png' },
            { id: 's3', name: '–§—Ä–µ–≥–∞—Ç', cost: 5000, inc: 25, img: 'https://cdn-icons-png.flaticon.com/512/5267/5267554.png' }
        ];

        renderList(body, items, s.ships, buyShip);
    }

    function renderList(container, items, stateObj, callback) {
        container.innerHTML = items.map(i => {
            let count = stateObj[i.id] || 0;
            let price = Math.floor(i.cost * Math.pow(1.25, count));
            let canBuy = s.energy >= price;
            
            return `
            <div class="list-item">
                <img src="${i.img}">
                <div class="list-info">
                    <h4>${i.name} <span style="color:#666; font-size:11px;">x${count}</span></h4>
                    <p style="color:var(--cyan)">+${i.inc}/—Å–µ–∫</p>
                </div>
                <button class="action-btn" ${canBuy?'':'disabled'} 
                    onclick="${callback.name}('${i.id}', ${price})">
                    ${formatNum(price)}
                </button>
            </div>`;
        }).join('');
    }

    function buyShip(id, price) {
        if(s.energy >= price) {
            s.energy -= price;
            s.ships[id] = (s.ships[id] || 0) + 1;
            tg.HapticFeedback.selectionChanged();
            saveGame();
            openShop(); // Redraw
        }
    }

    function openCrew() {
        openPop("–ö–ò–ë–ï–†-–≠–ö–ò–ü–ê–ñ");
        const body = document.getElementById('pop-body');

        let hLvl = s.crew.hacker;
        let hCost = Math.floor(1000 * Math.pow(1.6, hLvl));
        
        let bLvl = s.crew.bot;
        let bCost = Math.floor(2000 * Math.pow(1.4, bLvl));

        body.innerHTML = `
            <div class="list-item">
                <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png">
                <div class="list-info">
                    <h4>–õ–∏—Å–∞-–•–∞–∫–µ—Ä <span style="color:#d300d3">LVL ${hLvl}</span></h4>
                    <p>–ö–ª–∏–∫ +1, –®–∞–Ω—Å –∫—Ä–∏—Ç–∞ +5%</p>
                </div>
                <button class="action-btn" ${s.energy>=hCost?'':'disabled'} onclick="upCrew('hacker', ${hCost})">${formatNum(hCost)}</button>
            </div>
            <div class="list-item">
                <img src="https://cdn-icons-png.flaticon.com/512/1785/1785908.png">
                <div class="list-info">
                    <h4>–ê–≤—Ç–æ-–ë–æ—Ç <span style="color:#f7ff00">LVL ${bLvl}</span></h4>
                    <p>–î–æ–±—ã—á–∞ +25/—Å–µ–∫</p>
                </div>
                <button class="action-btn" ${s.energy>=bCost?'':'disabled'} onclick="upCrew('bot', ${bCost})">${formatNum(bCost)}</button>
            </div>
        `;
    }

    function upCrew(role, price) {
        if(s.energy >= price) {
            s.energy -= price;
            s.crew[role]++;
            tg.HapticFeedback.notificationOccurred('success');
            saveGame();
            openCrew();
        }
    }

    function openQuests() {
        openPop("–ö–û–ù–¢–†–ê–ö–¢–´");
        const body = document.getElementById('pop-body');

        const qData = [
            { id: 'q1', txt: '–°–æ–±—Ä–∞—Ç—å 2,000 PUNK', reward: 1000, done: s.total >= 2000 },
            { id: 'q2', txt: '–ù–∞–Ω—è—Ç—å 5 –î—Ä–æ–Ω–æ–≤', reward: 2500, done: (s.ships['s1']||0) >= 5 },
            { id: 'q3', txt: '–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å Turbo', reward: 5000, done: s.turboReady > 0 }, // Simple check if turbo ever used
            { id: 'q4', txt: '–î–æ—Å—Ç–∏—á—å 5 —É—Ä–æ–≤–Ω—è', reward: 10000, done: (s.crew['bot']+s.crew['hacker']) >= 4 }
        ];

        body.innerHTML = qData.map(q => {
            let isClaimed = s.quests[q.id];
            let btn = '';
            
            if(isClaimed) btn = `<button class="action-btn" disabled style="background:#333">‚úì</button>`;
            else if(q.done) btn = `<button class="action-btn claim" onclick="claimQ('${q.id}', ${q.reward})">–ó–ê–ë–†–ê–¢–¨</button>`;
            else btn = `<button class="action-btn" disabled>üîí</button>`;

            return `
            <div class="list-item">
                <div class="list-info">
                    <h4>${q.txt}</h4>
                    <p style="color:var(--yellow)">+${formatNum(q.reward)}</p>
                </div>
                ${btn}
            </div>`;
        }).join('');
    }

    function claimQ(id, reward) {
        s.quests[id] = true;
        addEnergy(reward);
        tg.HapticFeedback.notificationOccurred('success');
        createParticle(window.innerWidth/2, window.innerHeight/2, reward, true);
        saveGame();
        openQuests();
    }

    function openSettings() {
        openPop("–ú–ï–ù–Æ –°–ò–ù–î–ò–ö–ê–¢–ê");
        const body = document.getElementById('pop-body');

        body.innerHTML = `
            <div style="padding:10px;">
                <h4 style="margin-bottom:10px;">–°–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥</h4>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="promo-in" class="code-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥...">
                    <button class="action-btn" onclick="checkCode()">OK</button>
                </div>
            </div>
            <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
            <div class="list-item" onclick="toggleSet('sound')">
                <div class="list-info"><h4>–ó–≤—É–∫</h4></div>
                <div style="color:var(--cyan)">${s.settings.sound ? '–í–ö–õ' : '–í–´–ö–õ'}</div>
            </div>
            <div class="list-item" onclick="toggleSet('vibro')">
                <div class="list-info"><h4>–í–∏–±—Ä–∞—Ü–∏—è</h4></div>
                <div style="color:var(--cyan)">${s.settings.vibro ? '–í–ö–õ' : '–í–´–ö–õ'}</div>
            </div>
            <div class="list-item" style="border-color:rgba(255,50,50,0.3)" onclick="resetGame()">
                <div class="list-info"><h4 style="color:#ff5555">WIPE DATA</h4><p>–°–±—Ä–æ—Å –ø—Ä–æ–≥—Ä–µ—Å—Å–∞</p></div>
            </div>
        `;
    }

    function checkCode() {
        const val = document.getElementById('promo-in').value.toUpperCase().trim();
        const codes = {
            'START': 5000,
            'COSMO': 10000,
            'ADMIN': 50000
        };

        if(codes[val] && !s.codes.includes(val)) {
            s.codes.push(val);
            addEnergy(codes[val]);
            alert(`–ö–æ–¥ –ø—Ä–∏–Ω—è—Ç! +${codes[val]} PUNK`);
            saveGame();
            openSettings();
        } else if (s.codes.includes(val)) {
            alert('–ö–æ–¥ —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω!');
        } else {
            alert('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥');
        }
    }

    // --- UTILS ---
    function toggleSet(k) { s.settings[k] = !s.settings[k]; saveGame(); openSettings(); }
    
    function saveGame() {
        s.lastSave = Date.now();
        localStorage.setItem(SAVE_KEY, JSON.stringify(s));
    }
    
    function resetGame() {
        if(confirm("–£–¥–∞–ª–∏—Ç—å –≤–µ—Å—å –ø—Ä–æ–≥—Ä–µ—Å—Å?")) {
            localStorage.removeItem(SAVE_KEY);
            location.reload();
        }
    }
    
    function checkQuests() { /* Checked in openQuests mostly, can add realtime alerts here */ }

    function formatNum(num) {
        if(num >= 1000000) return (num/1000000).toFixed(1) + 'M';
        if(num >= 1000) return (num/1000).toFixed(1) + 'k';
        return num;
    }

    // Input bindings
    const tapZone = document.getElementById('tap-area');
    tapZone.addEventListener('touchstart', tap, {passive: false});
    tapZone.addEventListener('mousedown', tap);

    // Initial
    updateUI();

</script>
